<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        section {
            display: inline-block;
            word-wrap: break-word;
            background-color: white;
            width:800px;
            height:700px
        }
        aside{
            width:470px;
            height:550px;
            padding-left: 0.5rem;
            margin-left: 0.5rem;
            float: left;
            box-shadow: inset 5px 0 5px -5px #29627e;
            font-style: italic;
            color: #29627e;
            background-color:   rgb(253, 212, 135);
        }
        .fname {
            padding: 0;
            width:100%;
            height: 30px;
            left: 0;
            border: 1px solid #cdcdcd;
            border-color: rgba(0,0,0,.15);
            background-color: white;
            font-size: 16px;
        }
        .wrapper{
            
            background-color: white;
        }
        .basic{
            background-color: rgb(253, 212, 135);
            color: black;
        }
        .premium{
            background-color: greenyellow;
            color: black;
            
        }
        .finish
        {
            background-color: rgb(253, 212, 135);
            height:50px;
            width:100px;
            border-radius: 20px;

        }
    </style>
</head>
<body>
    <div class="wrapper">
            <aside>
                <h1><center>PREMIUM USER</center></h1>
                <h3 align="left">Have an Account?</h3>
                <a href="login page.html" >Sign In</a>
                <table width="100%" height="400px">
                    <div class="basic">
                        <tr align="center">
                            <td class="basic" ><h2>Basic</h2>
                                <ul align="left">
                                    <li>Checking out libraries location</li>
                                </ul></td>
                            <td class="premium"><h2>Premium</h2>
                                <ul align="left">
                                    <li>Checking libraries location</li>
                                    <li>Borrow</li>
                                    <li>Apply Donations</li>
                                </ul></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><h3>Subscribe To $11/month<h3></td>
                        </tr>
                    </div>
                </table>
            </aside>
        <section>
            <form action="" method="post">
                    <h1><center>Create New Account</center></h1>
                    <table  width="100%" cellspacing="0" cellpadding="10" align="right">
                        <!--name-->
                        <div class="name">
                            <tr>
                                
                                <td><label for="fname">First Name</label></td>
                                <td><label for="lname">Last Name</label></td>
                            </tr>
                            <tr>
                                <td align="right"><input type="text" class="fname" name="fname" id="fname" ></td>
                                <td align="right"> <input type="text" class="fname" name="lname" id="lname"></td>
                            </tr>
                        </div>
                        <!--gender-->
                        <div class="gender">
                            <tr>
                                <td><label for="gender">Gender:</label><br>
                                
                                    <input type="radio" name="gender" id="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="gender" value="female">
                                    <label for="female">Female</label>
                                </td>
                            </tr>
                        </div>
                        <!--phone-->
                        <div class="phone">
                            <tr>
                                <td><label for="phone">Phone</label></td>
                                <td><label for="email">Email</label></td>
                                
                            </tr>
                        </div>
                        <!--email-->
                        <div class="email">
                            <tr>
                                <td><input class="fname" type="number" name="phone" id="phone"></td>
                                <td><input  class="fname" type="email" name="email" id="email"></td>
                            </tr>

                        </div>
                        <!--country-->
                        <div class="country">
                            <tr>
                                
                                <td><label for="country">Country</label></td>
                                <td><label for="city">City</label></td>
                                <td><label for="region">Region</label></td>
                            </tr>
                            <tr>
                                <td><input class="fname" type="text" name="country" id="country"></td>
                                <td><input class="fname" type="text" name="city" id="city" ></td>
                                <td><input class="fname" type="text" name="region" id="region"></td>
                            </tr>
                        </div>
                        <!--id-->
                        <div class="id">
                            <tr>
                                
                                <td><label for="id">National Id Number</label>
                                 </tr>
                            <tr>
                                <td><input type="text" class="fname" name="id" id="id"></td>
                            </td>
                            </tr>
                        </div>
                       <div class="payment">
                        <tr>
                            <td><h3>Mode Of payment</h3></td>
                        </tr>
                        <tr>
                            <td><label for="pay">Please choose!</label><br>
                                <input type="text" class="fname" name="pay" id="pay">
                                <input type="image" src="CBE.jpg" alt="" align="center"></td>
                            <td><br><input type="image" src="Paypal-Logo.png" alt=""></td>
                            <td><br><input type="image" src="master.jpg" alt=""></td>
                        </tr>
                       </div>
                       <div class="finishes">
                        <tr>
                            <td><button class="finish">Submit</button></td>
                        </tr>
                       </div>
                    </table>
                </fieldset>
            </form>
            
        </section>
    </div>
   
    
</body>
</html>
